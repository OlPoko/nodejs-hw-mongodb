type: object
required:
  - _id
  - name
  - email
  - phone
properties:
  _id:
    type: string
    example: '60d21b4667d0d8992e610c85'
  name:
    type: string
    example: 'John Doe'
  email:
    type: string
    format: email
    example: 'john@example.com'
  phone:
    type: string
    example: '+380991234567'
