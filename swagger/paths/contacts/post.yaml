tags:
  - Contacts
summary: Create a new contact
operationId: createContact
description: Додає нового контакту до бази даних.
security:
  - bearerAuth: []
requestBody:
  required: true
  content:
    application/json:
      schema:
        type: object
        required:
          - name
          - email
          - phone
        properties:
          name:
            type: string
            example: 'Jane Doe'
          email:
            type: string
            format: email
            example: 'jane@example.com'
          phone:
            type: string
            example: '+380991234567'
          favorite:
            type: boolean
            example: false
responses:
  '201':
    description: Контакт успішно створено
    content:
      application/json:
        schema:
          type: object
          required:
            - status
            - message
            - data
          properties:
            status:
              type: integer
              example: 201
            message:
              type: string
              example: Contact successfully created!
            data:
              type: object
              $ref: '../../components/schemas/contact.yaml'
  '400':
    description: Невірні дані для створення контакту
  '401':
    $ref: '../../components/responses/401.yaml'
