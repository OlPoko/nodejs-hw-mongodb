tags:
  - Contacts
summary: Create a new contact
operationId: createContact
description: Створює новий контакт для авторизованого користувача.
security:
  - bearerAuth: []
requestBody:
  required: true
  content:
    multipart/form-data:
      schema:
        $ref: '../../components/schemas/contact.yaml#/ContactRequest'
responses:
  '201':
    description: Контакт успішно створено
    content:
      application/json:
        schema:
          $ref: '../../components/schemas/contact.yaml#/ContactResponse'
  '400':
    description: Невірні дані для створення контакту
  '401':
    $ref: '../../components/responses/401.yaml'
  '409':
    description: Контакт із таким номером уже існує
  '500':
    $ref: '../../components/responses/500.yaml'
