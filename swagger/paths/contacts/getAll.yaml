tags:
  - Contacts
summary: Get all contacts
operationId: getAllContacts
description: Повертає список усіх контактів користувача з опціональною пагінацією.
security:
  - bearerAuth: []
parameters:
  - in: query
    name: page
    required: false
    description: Номер сторінки для пагінації (опціонально)
    schema:
      type: integer
      example: 1
  - in: query
    name: limit
    required: false
    description: Кількість записів на сторінці (опціонально)
    schema:
      type: integer
      example: 20
responses:
  '200':
    description: Масив контактів успішно отримано
    content:
      application/json:
        schema:
          type: object
          required:
            - status
            - message
            - data
          properties:
            status:
              type: integer
              example: 200
            message:
              type: string
              example: Successfully retrieved all contacts!
            data:
              type: array
              items:
                $ref: '../../components/schemas/contact.yaml'
  '401':
    $ref: '../../components/responses/401.yaml'
