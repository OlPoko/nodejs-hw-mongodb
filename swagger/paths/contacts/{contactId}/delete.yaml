tags:
  - Contacts
summary: Delete a contact by id
operationId: deleteContact
description: Видаляє контакт за заданим ідентифікатором.
security:
  - bearerAuth: []
parameters:
  - in: path
    name: contactId
    required: true
    description: Унікальний ідентифікатор контакту
    schema:
      type: string
      example: '60d21b4667d0d8992e610c85'
responses:
  '204':
    description: Контакт успішно видалено (без тіла відповіді)
  '400':
    description: Невірний формат contactId
  '401':
    $ref: '../../../components/responses/401.yaml'
  '404':
    description: Контакт не знайдено
  '500':
    $ref: '../../../components/responses/500.yaml'
