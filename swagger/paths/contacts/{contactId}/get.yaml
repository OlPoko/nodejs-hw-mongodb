tags:
  - Contacts
summary: Get contact by id
operationId: getContactById
description: 'Get contact by id'
security:
  - bearerAuth: []
parameters:
  - in: path
    name: contactId
    required: true
    description: Унікальний ідентифікатор контакту
    schema:
      type: string
      example: '60d21b4667d0d8992e610c85'
responses:
  '200':
    description: 'Get contact by id'
    content:
      application/json:
        schema:
          type: object
          required:
            - status
            - message
            - data
          properties:
            status:
              type: integer
              example: 200
            message:
              type: string
              example: Successfully found contact with id 60d21b4667d0d8992e610c85!
            data:
              type: object
              $ref: '../../../components/schemas/contact.yaml'
  '401':
    $ref: '../../../components/responses/401.yaml'
  '404':
    description: Contact not found
